<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thunderbolts</title>

    <link rel="stylesheet" href="../css/sifgnUp.css"/>
</head>
<body>
    <div class='container' id='container-form'>
        <form method="POST" action="/signup" id="contato";>
            <img src="../images/Logo.png" alt="Logo Thunderbolts"/>

            <input 
            type="text"
            placeholder="Nome"
            id="name"
            />

            <input
            type="text"
            placeholder="Sobrenome"
            id="lastName"
            />

            <input
                type="email"
                placeholder="Email"
                id="email"
            />

            <input 
            type="password"
            placeholder="Senha"
            id="password"
            />

            <input 
            type="password"
            placeholder="Confirmar Senha"
            id="cPassword"
            />

            <button type="submit">Cadastrar</button>
            <hr/>
            <a href="SignIn.html">Login</a>
        </form>
    </div>
</body>
</html>
