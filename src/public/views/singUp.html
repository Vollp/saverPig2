<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thunderbolts</title>

    <link rel="stylesheet" href="../css/sifgnUp.css"/>
</head>
<body>
    <div class='container' id='container-form'>
        <form class='form-signUp' method="post" action='/cadastro'>
            <img src="../images/Logo.png" alt="Logo Thunderbolts"/>

            <input 
            type="text"
            placeholder="Nome"
            id="name"
            name="name"

            required
            />

            <input
            type="text"
            placeholder="Sobrenome"
            id="lastName"
            name="lastName"

            required
            />

            <input
                type="email"
                placeholder="Email"
                id="email"
                name="email"

                required
            />

            <input 
            type="password"
            placeholder="Senha"
            id="password"
            name="password"

            required
            />

            <input 
            type="password"
            placeholder="Confirmar Senha"
            id="cPassword"
            name="cPassword"

            required
            />

            <input type="submit" value="Cadastrar">
            <hr/>
            <a href="http://localhost:3000/valores">Login</a>
        </form>
    </div>
</body>
</html>
